{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="w-50 p-3 mx-auto">
            <h1 class="text-center">My Wishlist</h1>
            <p></p>
            {% for wish in data.table_content %}
            <ul class="list-group">
                {% for book in data.table_content[wish] %}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{book}}
                    <form action="/removeFromWishlist" method="GET">
                        <input type="hidden" id="wishlistRem" name="wishlistRem" value="{{ wish }}">
                        <input type="hidden" id="bookRem" name="bookRem" value="{{ book }}">
                        <input type="submit" value="Remove" class="btn btn-primary">
                    </form>
                </li>
                {% endfor %}
            </ul>
                <p></p>
                <div class="form-group">
                    <form action="/addToWishlist" method="GET">
                        <label for="isbn">Book ISBN number: </label>
                        <input type="text" id="isbn" name="isbn" placeholder="Add by ISBN" class="form-control sm">
                        <input type="hidden" id="wishlist" name="wishlist" value="{{ wish }}"> <br>
                        <input type="submit" class="btn btn-info btn-sm">
                    </form>
                </div>
            {% endfor %}
            </div>
        </div>
{% endblock content %}
