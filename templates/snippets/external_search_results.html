{% block body %}
    {% if search_results|length > 0 %}
        <table class="table table-hover">
            {% for result in search_results %}
                <tr class="search_result" id="{{ "bookId" ~ result.id }}">
                    <td><h5>{{ result.title }}</h5> <br>
                        by {{ result.author }}</td>
                    <td>
                        {% if result.coverImageUrl %}
                            <img src="{{ result.coverImageUrl }}" alt="Book Cover Image" width="200" height="200">
                        {% endif %}
                    </td>
                    <td>
                        <div class="form-group">
                            <label class="pl-2">Quality of your copy?</label>
                            <select class="form-control" class="new-book-quality" style="width: 100px"
                                    id="{{ "copyQualityBookId" ~ result.id }}">
                                {% for cq in copyqualities %}
                                    <option value="{{ cq[0] }}">{{ cq[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary ml-2 add-book-button"
                                id="{{ "addBtnBookId" ~ result.id }}" data-bookid="{{ result.id }}"
                        >Add Book
                        </button>
                        <br>
                        <button type="button" class="btn btn-primary ml-2 confirm-book-button"
                                id="{{ "confirmBtnBookId" ~ result.id }}" data-bookid="{{ result.id }}"
                        >Confirm
                        </button>
                        <br>
                        <button type="button"
                                class="btn btn-primary ml-2 cancel-book-button"
                                id="{{ "cancelBtnBookId" ~ result.id }}"
                                data-bookid="{{ result.id }}"
                        >Cancel
                        </button>

                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h4 class="p1-2 text-center">Sorry, no matches found!</h4>
    {% endif %}
{% endblock %}
